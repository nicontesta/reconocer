<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos principales -->
  <link rel="stylesheet" href="/css/styles.css" />
  <!-- <link rel="stylesheet" href="/css/prism.css" />  Prism CSS -->
  
  <!-- MathJax para fórmulas matemáticas -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']]
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="/js/tex-mml-chtml.js" async></script>

  <script>
    if (window.innerWidth <= 168 && !window.location.hostname.includes("blogbear.dev")) {
      window.location.href = "https://reconocer.bearblog.dev/tedio/";
    }
  </script>
</head>

<body class="{% if page.url == '/' %}home{% else %}subpage{% endif %}">

  <!-- Nav Bar -->
  <header>
    <h1 class="title">{{ site.title }}</h1>
    <nav>
      <p>
        <a href="#top">🔝</a>
        <a href="/">🏠</a>
        <a href="#bottom">🔻</a>
      </p>
    </nav>
  </header>

  <!-- TOC Lateral (se oculta en index.md vía JS) -->
  <aside id="toc">
    <div style="font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; margin-bottom: 10px;">
      🏠 <a href="/" style="text-decoration: none; color: inherit;">Τεδ¡ο</a>
    </div>
    <!-- El contenido se genera dinámicamente con toc.js -->
  </aside>

  <!-- TOC para móviles - Integrada como encabezado -->
  <div class="mobile-toc">
    <h1 class="mobile-toc-header">TABLA DE CONTENIDOS</h1>
    <div class="mobile-toc-content"></div>
  </div>

  <!-- Contenido principal -->
  <p><a id="top"></a></p> 
  <main>
    {{ content }}
  </main>

  <!-- Script para generar TOC lateral -->
  <script src="/js/toc.js"></script>

  <p><a id="bottom"></a></p>
</body>
</html>
