<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos principales -->
  <link rel="stylesheet" href="/css/styles.css" />
  
  <!-- MathJax para f칩rmulas matem치ticas -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      },
      chtml: {
        scale: 1.2  /* Aumentar escala de f칩rmulas */
      }
    };
  </script>
  <script src="/js/tex-mml-chtml.js" async></script>

  <script>
    if (window.innerWidth <= 168 && !window.location.hostname.includes("blogbear.dev")) {
      window.location.href = "https://reconocer.bearblog.dev/tedio/";
    }
  </script>
</head>

<body class="{% if page.url == '/' %}home{% else %}subpage{% endif %}">

  <!-- Nav Bar (solo visible en escritorio) -->
  <header>

        <a href="#bottom">游댵</a>

</html>
