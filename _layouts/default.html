<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos principales -->
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/print-booklet.css">

  <!-- Prism CSS -->
<link rel="stylesheet" href="/css/prism.css">

<!-- Prism JS -->
<script src="/js/prism.js"></script>

 <!-- MathJax para fórmulas matemáticas -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: {
        fontCache: 'global'
      },
      chtml: {
        scale: 1.2  /* Aumentar escala de fórmulas */
      }
    };
  </script>
  <script src="/js/tex-mml-chtml.js" async></script>

</head>

<body class="{% if page.url == '/' %}home{% else %}subpage{% endif %}">

  <!-- TOC Lateral -->
  <aside id="toc">
    <div class="toc-header">
      <span>ÍNDICE</span>
      <span class="toc-nav">
        <a href="#top">🔝</a>
        <a href="/inicio/">🏠</a>
        <a href="#bottom">🔻</a>
      </span>
    </div>
    <!-- El contenido se genera dinámicamente con toc.js -->
  </aside>

  <!-- TOC para móviles -->
  <div class="mobile-toc">
    <div class="mobile-toc-header">
      <span>ÍNDICE</span>
      <span class="nav-icons">
        <a href="#top">🔝</a>
        <a href="/inicio/">🏠</a>
      </span>
    </div>
    <div class="mobile-toc-content"></div>
  </div>

  <!-- Contenido principal -->
  <p><a id="top"></a></p> 
  <main>
    {{ content }}
  </main>

  <!-- Script para generar TOC lateral -->
  <script src="/js/toc.js"></script>

<script src="/js/print-booklet.js"></script>
   <p><a id="bottom"></a></p>
</body>
</html>
